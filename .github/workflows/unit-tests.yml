# workflow name
name: Unit Tests

# execute on events
on: push

# jobs to run
jobs:
  # install dependencies and run test command
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # 1: setup node
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17

      # 2: Checkout repository in the CWD
      - name: Checkout repository
        uses: actions/checkout@v2

      # 3: install dependencies
      - name: Install dependencies
        run: yarn install

      # 4: will need to run amplify pull to generate aws-exports.js so App.test.js will work

      # 5: run test command
      - name: Run test command
        run: yarn test
